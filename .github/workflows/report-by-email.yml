name: Cypress Tests for PR APP

on:
  push:
    branches:
      - main

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        containers: [1, 2]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: npm ci

      - name: Run Cypress Tests
        uses: cypress-io/github-action@v6
        with:
          record: true
          parallel: true
        env:
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Cypress Reports
        uses: actions/upload-artifact@v3
        with:
          name: cypress-reports
          path: |
            cypress/screenshots
            cypress/videos

      - name: Send email with all reports
        uses: mikepenz/action-send-mail@v1
        with:
          server_address: smtp.example.com
          server_port: 587
          username: ${{ secrets.SMTP_USER }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: Cypress Cucumber Test Reports
          body: Please find the attached test reports from the latest Cypress run.
          to: juliomariano2005@yahoo.com.br
          from: juliomariano2005@yahoo.com.br
          attachments: cypress/cucumber-json/*.json
